apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smmp-ingress
  namespace: smmp
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - smmp.example.com
        - api.smmp.example.com
      secretName: smmp-tls
  rules:
    - host: smmp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smmp-web-service
                port:
                  number: 80
    - host: api.smmp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smmp-api-service
                port:
                  number: 80
