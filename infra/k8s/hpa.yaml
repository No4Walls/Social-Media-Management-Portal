apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: smmp-api-hpa
  namespace: smmp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: smmp-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: smmp-web-hpa
  namespace: smmp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: smmp-web
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
