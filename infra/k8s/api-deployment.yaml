apiVersion: apps/v1
kind: Deployment
metadata:
  name: smmp-api
  namespace: smmp
  labels:
    app: smmp-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: smmp-api
  template:
    metadata:
      labels:
        app: smmp-api
    spec:
      containers:
        - name: api
          image: smmpacr.azurecr.io/smmp-api:latest
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: smmp-config
            - secretRef:
                name: smmp-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: smmp-api-service
  namespace: smmp
spec:
  selector:
    app: smmp-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
  type: ClusterIP
