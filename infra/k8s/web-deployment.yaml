apiVersion: apps/v1
kind: Deployment
metadata:
  name: smmp-web
  namespace: smmp
  labels:
    app: smmp-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smmp-web
  template:
    metadata:
      labels:
        app: smmp-web
    spec:
      containers:
        - name: web
          image: smmpacr.azurecr.io/smmp-web:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: smmp-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: smmp-web-service
  namespace: smmp
spec:
  selector:
    app: smmp-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
